<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if content %}
        <h2>{{ content }}</h2>
        <br>
    {% endif %}
    {% if form %}
        <form action="/sign_up_by_django/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Зарегистрироваться">
        </form>
    {% else %}
        <form action="/sign_up_by_html/" method="post">
            {% csrf_token %}
            <label for="username">Введите логин: </label>
            <input id="username" type="text" name="username" maxlength="30" required>
            <label for="password">Введите пароль: </label>
            <input id="password" type="text" name="password" maxlength="8" required>
            <label for="repeat_password">Повторите пароль: </label>
            <input id="repeat_password" type="text" name="repeat_password" maxlength="8" required>
            <label for="age">Введите свой возраст: </label>
            <input id="age" type="text" name="age" maxlength="3" required>
            <input type="submit" value="Зарегистрироваться">
        </form>
    {% endif %}
    {% if error %}
        <h2>{{ error }}</h2>
    {% endif %}
</body>
</html>
